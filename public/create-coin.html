    <!-- Custom CSS to fix layout -->
    <style>
      /* Change all text to Times New Roman */
      * {
        font-family: "Times New Roman", Times, serif !important;
      }
      /* Override React layout to keep token creator at top */
      main[class*="justify-center"] {
        justify-content: flex-start !important;
        padding-top: 2rem !important;
      }
      
      /* Ensure sidebar has proper positioning and spacing */
      aside#trending-sidebar {
        height: 100vh !important;
        position: fixed !important;
        right: 1rem !important; /* Add margin from right edge */
        top: 0 !important;
        width: 22rem !important; /* Slightly smaller width */
        overflow-y: auto !important;
        z-index: 10 !important; /* Ensure it's below wallet button */
      }
      
      /* Adjust main content to account for fixed sidebar */
      main {
        margin-right: 25rem !important; /* Account for sidebar + margin */
        max-width: calc(100vw - 25rem) !important;
      }
      
      /* Ensure trending content scrolls properly */
      #trending-content {
        max-height: calc(100vh - 80px) !important;
        overflow-y: auto !important;
        padding: 1rem !important;
      }
      
      /* Fix coin card layout and text overflow */
      .coin-card {
        max-width: 100% !important;
        overflow: hidden !important;
      }
      
      .coin-card h3 {
        max-width: 12rem !important;
        white-space: nowrap !important;
        overflow: hidden !important;
        text-overflow: ellipsis !important;
      }
      
      .coin-card p {
        word-wrap: break-word !important;
        overflow-wrap: break-word !important;
        hyphens: auto !important;
      }
      
      /* Ensure social buttons wrap properly */
      .coin-card .flex-wrap {
        gap: 0.25rem !important;
      }
      
      .coin-card button {
        white-space: nowrap !important;
        font-size: 0.7rem !important;
        padding: 0.25rem 0.5rem !important;
      }
      
      /* Adjust wallet button position to avoid overlap with trending sidebar */
      header[role="banner"] .MuiToolbar-root {
        padding-right: 25rem !important; /* Move content left to avoid sidebar */
      }
      
      /* Alternative approach - target the wallet button container directly */
      header[role="banner"] .MuiBox-root:last-child {
        margin-right: 27rem !important; /* Move wallet button left slightly */
      }
      
      /* Responsive adjustments */
      @media (max-width: 1400px) {
        aside#trending-sidebar {
          width: 20rem !important;
        }
        
        main {
          margin-right: 22rem !important;
          max-width: calc(100vw - 22rem) !important;
        }
        
        header[role="banner"] .MuiToolbar-root {
          padding-right: 22rem !important;
        }
        
        header[role="banner"] .MuiBox-root:last-child {
          margin-right: 24rem !important;
        }
      }
      
      @media (max-width: 1200px) {
        aside#trending-sidebar {
          display: none !important;
        }
        
        main {
          margin-right: 0 !important;
          max-width: 100vw !important;
        }
        
        header[role="banner"] .MuiToolbar-root {
          padding-right: 1rem !important;
        }
        
        header[role="banner"] .MuiBox-root:last-child {
          margin-right: 0 !important;
        }
      }
    </style>

    <!-- Trending Data Script -->
    <script>
      // Utility functions
      function formatMarketCap(value) {
        const num = parseFloat(value || 0);
        if (num >= 1000000) return `${(num / 1000000).toFixed(1)}M`;
        if (num >= 1000) return `${(num / 1000).toFixed(1)}K`;
        return `${num.toFixed(0)}`;
      }
      
      function formatTimeAgo(timestamp) {
        const now = Date.now() / 1000;
        const diff = now - timestamp;
        
        if (diff < 60) return `${Math.floor(diff)}s ago`;
        if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
        if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
        return `${Math.floor(diff / 86400)}d ago`;
      }
      
      function formatAddress(address) {
        if (!address) return '';
        return address.substring(0, 4) + '...' + address.slice(-4);
      }

      // Fetch and display trending data
      async function fetchTrendingData() {
        try {
          console.log('🔄 Fetching trending data...');
          const response = await fetch('/api/pump');
          if (!response.ok) {
            throw new Error(`API returned ${response.status} error`);
          }
          const data = await response.json();
          console.log('✅ Successfully fetched', data.length, 'coins');
          
          if (data.length === 0) {
            displayNoDataMessage();
          } else {
            displayTrendingData(data);
          }
        } catch (error) {
          console.error('❌ Error fetching trending data:', error);
          displayErrorMessage();
        }
      }

      function displayTrendingData(coins) {
        const container = document.getElementById('trending-content');
        if (!container) {
          console.log('❌ No trending container found');
          return;
        }

        if (!coins || coins.length === 0) {
          container.innerHTML = '<div class="text-neutral-400 text-center">No trending data available</div>';
          return;
        }

        console.log('🎨 Rendering', coins.length, 'coins to trending sidebar');

        const coinsHtml = coins.map(coin => `
          <div class="bg-neutral-700 rounded-lg p-3 mb-3 hover:bg-neutral-600 transition-all duration-200 cursor-pointer coin-card border border-neutral-600" 
               data-address="${coin.address || ''}"
               data-name="${coin.name || 'Unknown Token'}"
               data-symbol="${coin.symbol || 'N/A'}"
               data-market-cap="${coin.usd_market_cap || 0}"
               data-price="${coin.price || 0}"
               data-holders="${coin.holder_count || 0}"
               data-volume="${coin.volume_24h || 0}"
               data-description="${(coin.description || '').replace(/"/g, '&quot;')}"
               data-twitter="${coin.twitter || ''}"
               data-telegram="${coin.telegram || ''}"
               data-website="${coin.website || ''}"
               onclick="handleCoinClick(this)">
            
            <div class="flex space-x-3">
              <!-- Coin Image -->
              <div class="w-12 h-12 rounded-lg bg-indigo-600 flex items-center justify-center text-white font-bold text-lg flex-shrink-0">
                ${coin.logo ? `<img src="${coin.logo}" alt="${coin.name || 'Token'}" class="w-12 h-12 rounded-lg object-cover" onerror="this.style.display='none'; this.nextSibling.style.display='block';" style="display: block;"><span style="display: none;">${(coin.symbol || 'T').charAt(0)}</span>` : (coin.symbol || 'T').charAt(0)}
              </div>
              
              <!-- Coin Info -->
              <div class="flex-1 min-w-0">
                <div class="flex items-center justify-between mb-1">
                  <h3 class="text-white font-semibold text-base truncate" title="${coin.name || 'Unknown Token'}">${coin.name || 'Unknown Token'}</h3>
                  <span class="text-xs text-neutral-400 font-mono ml-2 flex-shrink-0">${coin.symbol || 'N/A'}</span>
                </div>
                
                <p class="text-xs text-neutral-400 mb-2 line-clamp-2" style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; word-break: break-word;">
                  ${coin.description && coin.description.trim() !== '' ? coin.description : 'No description available'}
                </p>
                
                <div class="grid grid-cols-2 gap-1 text-xs mb-2">
                  <div class="truncate">
                    <span class="text-neutral-500">MC:</span>
                    <span class="text-green-400 ml-1 font-semibold">${formatMarketCap(coin.usd_market_cap)}</span>
                  </div>
                  <div class="truncate">
                    <span class="text-neutral-500">Holders:</span>
                    <span class="text-white ml-1">${coin.holder_count || 0}</span>
                  </div>
                  <div class="truncate">
                    <span class="text-neutral-500">Created:</span>
                    <span class="text-neutral-400 ml-1">${formatTimeAgo(coin.created_timestamp)}</span>
                  </div>
                  <div class="truncate">
                    <span class="text-neutral-500">Addr:</span>
                    <span class="text-neutral-400 ml-1 font-mono">${formatAddress(coin.address)}</span>
                  </div>
                </div>
                
                <!-- Progress Bar -->
                <div class="w-full bg-neutral-600 rounded-full h-1.5 mb-2">
                  <div class="bg-indigo-600 h-1.5 rounded-full transition-all duration-300" style="width: ${Math.min((coin.progress || 0) * 100, 100)}%"></div>
                </div>
                
                <!-- Social Links -->
                <div class="flex items-center flex-wrap gap-1">
                  <button onclick="event.stopPropagation(); window.open('https://pump.fun/${coin.address}', '_blank')" 
                          class="px-1.5 py-0.5 bg-purple-600 hover:bg-purple-700 text-white rounded text-xs transition-colors">
                    🌐 Pump
                  </button>
                  ${coin.twitter ? `
                    <button onclick="event.stopPropagation(); window.open('https://x.com/${coin.twitter}', '_blank')" 
                            class="px-1.5 py-0.5 bg-blue-600 hover:bg-blue-700 text-white rounded text-xs transition-colors">
                      🐦 X
                    </button>
                  ` : ''}
                  ${coin.telegram ? `
                    <button onclick="event.stopPropagation(); window.open('${coin.telegram}', '_blank')" 
                            class="px-1.5 py-0.5 bg-blue-500 hover:bg-blue-600 text-white rounded text-xs transition-colors">
                      📱 TG
                    </button>
                  ` : ''}
                  ${coin.website ? `
                    <button onclick="event.stopPropagation(); window.open('${coin.website}', '_blank')" 
                            class="px-1.5 py-0.5 bg-green-600 hover:bg-green-700 text-white rounded text-xs transition-colors">
                      🌍 Web
                    </button>
                  ` : ''}
                  <button onclick="event.stopPropagation(); copyToClipboard('${coin.address}')" 
                          class="px-1.5 py-0.5 bg-neutral-600 hover:bg-neutral-500 text-white rounded text-xs transition-colors">
                    📋 Copy
                  </button>
                </div>
              </div>
            </div>
          </div>
        `).join('');

        container.innerHTML = coinsHtml;
      }

      function displayLoadingSpinner() {
        const container = document.getElementById('trending-content');
        if (!container) return;

        container.innerHTML = `
          <div class="flex flex-col items-center justify-center py-8">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mb-4"></div>
            <p class="text-neutral-400 text-sm">Loading trending coins...</p>
          </div>
        `;
      }

      function displayNoDataMessage() {
        const container = document.getElementById('trending-content');
        if (!container) return;

        container.innerHTML = `
          <div class="flex flex-col items-center justify-center py-8">
            <div class="text-neutral-500 text-4xl mb-4">📊</div>
            <p class="text-neutral-400 text-sm text-center">No trending data available at the moment</p>
            <button onclick="fetchTrendingData()" class="mt-3 px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded text-sm transition-colors">
              Try Again
            </button>
          </div>
        `;
      }

      function displayErrorMessage() {
        const container = document.getElementById('trending-content');
        if (!container) return;

        container.innerHTML = `
          <div class="flex flex-col items-center justify-center py-8">
            <div class="text-neutral-500 text-4xl mb-4">⚠️</div>
            <p class="text-neutral-400 text-sm text-center">Unable to load trending data</p>
            <button onclick="fetchTrendingData()" class="mt-3 px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded text-sm transition-colors">
              Retry
            </button>
          </div>
        `;
      }

       // Handle coin click
       function handleCoinClick(element) {
         const coinData = {
           address: element.dataset.address,
           name: element.dataset.name,
           symbol: element.dataset.symbol,
           marketCap: element.dataset.marketCap,
           price: element.dataset.price,
           holders: element.dataset.holders,
           volume: element.dataset.volume,
           description: element.dataset.description.replace(/&quot;/g, '"'),
           twitter: element.dataset.twitter,
           telegram: element.dataset.telegram,
           website: element.dataset.website
         };
         
         showCoinModal(coinData);
       }

       // Show coin details modal
       function showCoinModal(coin) {
         // Create modal if it doesn't exist
         let modal = document.getElementById('coin-modal');
         if (!modal) {
           modal = document.createElement('div');
           modal.id = 'coin-modal';
           modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden';
           modal.innerHTML = `
             <div class="bg-neutral-800 rounded-lg p-6 max-w-4xl w-full mx-4 max-h-[90vh] overflow-y-auto">
               <div class="flex justify-between items-center mb-4">
                 <h2 class="text-xl font-bold text-white">Token Details</h2>
                 <button onclick="closeCoinModal()" class="text-neutral-400 hover:text-white text-2xl">&times;</button>
               </div>
               <div id="modal-content"></div>
               <div class="mt-6 flex space-x-3">
                 <button id="copy-address-btn" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg transition-colors">
                   Copy Address
                 </button>
                 <button id="view-pump-btn" class="flex-1 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors">
                   View on Pump.fun
                 </button>
               </div>
             </div>
           `;
           document.body.appendChild(modal);
         }

         // Update button event listeners with current coin data
         const copyBtn = document.getElementById('copy-address-btn');
         const pumpBtn = document.getElementById('view-pump-btn');
         
         copyBtn.onclick = () => copyToClipboard(coin.address);
         pumpBtn.onclick = () => openPumpFun(coin.address);

         // Update modal content
         const modalContent = document.getElementById('modal-content');
         modalContent.innerHTML = `
           <div class="space-y-4">
             <div class="text-center">
               <h3 class="text-lg font-semibold text-white">${coin.name}</h3>
               <p class="text-neutral-400">${coin.symbol}</p>
             </div>
             
             <!-- Description -->
             ${coin.description && coin.description.trim() !== '' ? `
               <div class="bg-neutral-700 p-3 rounded">
                 <p class="text-neutral-400 mb-2">Description</p>
                 <p class="text-white text-sm">${coin.description}</p>
               </div>
             ` : ''}
             
             <!-- GMGN Chart -->
             <div class="bg-neutral-700 rounded-lg overflow-hidden">
               <div class="p-3 border-b border-neutral-600">
                 <p class="text-neutral-400 text-sm font-medium">Price Chart</p>
               </div>
               <iframe src="https://www.gmgn.cc/kline/sol/${coin.address}" 
                       width="100%" height="300" 
                       style="border: none;" 
                       class="bg-neutral-700">
               </iframe>
             </div>
             
             <!-- Basic Info -->
             <div class="bg-neutral-700 p-3 rounded">
               <p class="text-neutral-400 mb-3 font-medium">Basic Info</p>
               <div class="space-y-2 text-sm">
                 <div class="flex justify-between">
                   <span class="text-neutral-400">Holders:</span>
                   <span class="text-white">${parseInt(coin.holders || 0).toLocaleString()}</span>
                 </div>
                 <div class="flex justify-between">
                   <span class="text-neutral-400">Price:</span>
                   <span class="text-white">$${parseFloat(coin.price || 0).toFixed(8)}</span>
                 </div>
                 <div class="flex justify-between">
                   <span class="text-neutral-400">Market Cap:</span>
                   <span class="text-green-400">$${parseFloat(coin.marketCap || 0).toLocaleString()}</span>
                 </div>
                 <div class="flex justify-between">
                   <span class="text-neutral-400">24h Volume:</span>
                   <span class="text-white">$${parseFloat(coin.volume || 0).toLocaleString()}</span>
                 </div>
               </div>
             </div>

             <!-- Contract Address -->
             <div class="bg-neutral-700 p-3 rounded">
               <p class="text-neutral-400 mb-2">Contract Address</p>
               <p class="text-white text-xs font-mono break-all">${coin.address}</p>
             </div>
             
             <!-- Fast Buy Links -->
             <div class="bg-neutral-700 p-3 rounded">
               <p class="text-neutral-400 mb-3 font-medium">Fast Buy</p>
               <div class="grid grid-cols-2 gap-2">
                 <button onclick="window.open('https://axiom.trade/t/${coin.address}/@gmail', '_blank')" 
                         class="p-2 bg-purple-600 hover:bg-purple-700 text-white rounded text-sm transition-colors">
                   Axiom
                 </button>
                 <button onclick="window.open('https://t.me/pepeboost_sol05_bot?start=ref_0h70jz_ca_${coin.address}', '_blank')" 
                         class="p-2 bg-green-600 hover:bg-green-700 text-white rounded text-sm transition-colors">
                   Pepeboost
                 </button>
                 <button onclick="window.open('https://t.me/gmgnaibot?start=i_XqhPEmrY_sol_${coin.address}', '_blank')" 
                         class="p-2 bg-blue-600 hover:bg-blue-700 text-white rounded text-sm transition-colors">
                   GMGN Bot
                 </button>
                 <button onclick="window.open('https://gmgn.ai/sol/token/XqhPEmrY_${coin.address}', '_blank')" 
                         class="p-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded text-sm transition-colors">
                   GMGN
                 </button>
               </div>
             </div>
             
             <!-- Social Links -->
             ${coin.twitter || coin.telegram || coin.website ? `
               <div class="bg-neutral-700 p-3 rounded">
                 <p class="text-neutral-400 mb-3 font-medium">Social Links</p>
                 <div class="flex flex-wrap gap-2">
                   ${coin.twitter ? `
                     <button onclick="window.open('https://x.com/${coin.twitter}', '_blank')" 
                             class="px-3 py-1 bg-blue-600 hover:bg-blue-700 text-white rounded text-sm transition-colors">
                       🐦 Twitter
                     </button>
                   ` : ''}
                   ${coin.telegram ? `
                     <button onclick="window.open('${coin.telegram}', '_blank')" 
                             class="px-3 py-1 bg-blue-500 hover:bg-blue-600 text-white rounded text-sm transition-colors">
                       📱 Telegram
                     </button>
                   ` : ''}
                   ${coin.website ? `
                     <button onclick="window.open('${coin.website}', '_blank')" 
                             class="px-3 py-1 bg-green-600 hover:bg-green-700 text-white rounded text-sm transition-colors">
                       🌍 Website
                     </button>
                   ` : ''}
                 </div>
               </div>
             ` : ''}
           </div>
         `;

         // Show modal
         modal.classList.remove('hidden');
       }

       // Close coin modal
       function closeCoinModal() {
         const modal = document.getElementById('coin-modal');
         if (modal) {
           modal.classList.add('hidden');
         }
       }

       // Copy to clipboard
       function copyToClipboard(text) {
         navigator.clipboard.writeText(text).then(() => {
           // Show temporary success message
           const button = event.target;
           const originalText = button.textContent;
           button.textContent = 'Copied!';
           button.classList.add('bg-green-600');
           setTimeout(() => {
             button.textContent = originalText;
             button.classList.remove('bg-green-600');
           }, 2000);
         }).catch(err => {
           console.error('Failed to copy: ', err);
           alert('Failed to copy address');
         });
       }

       // Open pump.fun page
       function openPumpFun(address) {
         if (address) {
           window.open(`https://pump.fun/${address}`, '_blank');
         }
       }

       // Close modal when clicking outside
       document.addEventListener('click', function(event) {
         const modal = document.getElementById('coin-modal');
         if (modal && event.target === modal) {
           closeCoinModal();
         }
       });

       // Close modal with Escape key
       document.addEventListener('keydown', function(event) {
         if (event.key === 'Escape') {
           closeCoinModal();
         }
       });

       // Initialize trending data - wait for React to render
       let initAttempts = 0;
       const maxAttempts = 50; // 5 seconds max wait time
       
       function initializeTrendingData() {
         const trendingContent = document.getElementById('trending-content');
         initAttempts++;
         
         if (trendingContent) {
           console.log('🎯 Found trending container after', initAttempts, 'attempts, initializing...');
           
           // Show loading spinner immediately
           displayLoadingSpinner();
           
           // Start fetching data
           fetchTrendingData();
           // Refresh every 7 seconds
           setInterval(fetchTrendingData, 7000);
         } else if (initAttempts < maxAttempts) {
           console.log('⏳ Waiting for React to render trending container... (attempt', initAttempts + '/' + maxAttempts + ')');
           // Try again in 100ms
           setTimeout(initializeTrendingData, 100);
         } else {
           console.error('❌ Failed to find trending container after', maxAttempts, 'attempts');
         }
       }

       // Start initialization when DOM is ready
       document.addEventListener('DOMContentLoaded', function() {
         console.log('📄 DOM loaded, starting trending data initialization...');
         initializeTrendingData();
       });
     </script>
  </body>
</html>
